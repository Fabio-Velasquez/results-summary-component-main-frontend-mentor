<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="results-component">
        <div class="result-score-container">
            <div class="result-score-header">
                <h2>Your Result</h2>
            </div>
            <div class="result-score-earned">
                <h1>76 of 100</h1>
            </div>
            <div class="result-score-affirmation">Great</div>
            <div class="result-stat-blurb">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
        <div class="result-summary-container">
            <div class="summary-header">
                <h1>Summary</h1>
            </div>
            <div class="summary-broken-down-scores">
                <div class="reaction-score">Reaction 80 / 100</div>
                <div class="memory-score">Memory 92 / 100</div>
                <div class="verbal-score">Verbal 61 / 100</div>
                <div class="visual-score">Visual 72 / 100</div>
            </div>
            <div class="continue-button">Continue</div>
        </div>
    </div>

</html>
