<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="results-component">
        <div class="result-score-container">
            <div class="result-score-header">
                <h2>Your Result</h2>
            </div>
            <div class= "result-score-circle-container">
                <div class="result-score-earned">
                    <h1>76</h1>
                    <p> of 100</p>
                </div>
            </div>
            <div class="result-score-affirmation">Great</div>
            <div class="result-stat-blurb">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
        <div class="result-summary-container">
            <div class="summary-header">
                <h3>Summary</h3>
            </div>
            <div class="summary-broken-down-scores">
                <div class="skill-score">
                    <div>
                        <span class="image-container"><img src="assets/images/icon-reaction.svg" alt="reaction image of a lightning bolt"></span>
                        <span class="skill-name"> <p>Reaction</p></span>
                    </div>
                    <div class="actual-score">
                        <span class="actual-score-earned">80</span>
                        <span class="max-score">/ 100</span>
                    </div>

                </div>
                <div class="skill-score">
                    <div>
                        <span class="image-container"><img src="assets/images/icon-memory.svg" alt="memory image of a brain"></span>
                        <span class="skill-name"> <p>Memory</p></span>
                    </div>
                    <div class="actual-score">
                        <span class="actual-score-earned">92</span>
                        <span class="max-score">/ 100</span>
                    </div>
                </div>
                <div class="skill-score">
                    <div>
                        <span class="image-container"><img src="assets/images/icon-verbal.svg" alt="verbal image of a speech bubble"></span>
                        <span class="skill-name"><p>Verbal</p></span>
                    </div>
                    <div class="actual-score">
                        <span class="actual-score-earned" >61</span>
                        <span class="max-score">/ 100</span>
                    </div>
                </div>
                <div class="skill-score">
                    <div>
                        <span class="image-container"><img src="assets/images/icon-visual.svg" alt="visual image of an eye"></span>
                        <span class="skill-name"> <p>Visual</p></span>
                    </div>
                    <div class="actual-score">
                        <span class="actual-score-earned">73</span>
                        <span class="max-score">/ 100</span>
                    </div>
                </div>
            </div>
            <div class="continue-button">Continue</div>
        </div>
    </div>

</body>
</html>
